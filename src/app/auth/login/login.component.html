<div class="container">
        <form #logInForm="ngForm" class="login">
            <h4 class="login__header">
                I'M A RETURNING CUSTOMER
            </h4>
            <div class="form-group" [ngClass]="{'invalid':emailInput.invalid && emailInput.touched }">
                <label for="">Username or E-mail Address</label>
                <input #emailInput="ngModel" [(ngModel)]="person.email" required class="form-control" type="text" name="email" id="">
            </div>
            <div class="form-group login__Password" [ngClass]="{'invalid':passInput.invalid && passInput.touched }">
                <a href="#" class="login__forget-password">(Forget Password?)</a>
                <label for="">Password</label>
                <input #passInput="ngModel" required [(ngModel)]="person.password" class="form-control" type="password"
                  name="pass" id="">
            </div>
            <div class="login__remember-me">
                <div class="form-group__checkbox"><input ngModel type="checkbox" name="remember_me" id="">
                <span>Remember Me</span>
            </div>
            <div class="add-product__actions">
                    <button href="#" class="btn btn--gray">Cancel</button>
                    <button (click)="onLogin()" class="btn btn--primary" [disabled]="logInForm.invalid">Login</button>
                </div>
            </div>
            <a routerLink="/signup" class="login__register-now">Register Now</a>
        </form>
    </div>
